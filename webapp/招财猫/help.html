<!--
	解决多个页面，共用某个模块的方法
	（1）ajax 动态加载
                把mask单独放一个html文件中，然后，通过ajax去加载它。
     (2) 把它做成一个插件。
	
-->
		
		<div id="mask" class="mask" style="display: none;">
			<nav class='nav flex'>
				<a href=""><img src="img/ico_menu_1.png" alt="" /><span>&nbsp;首页&nbsp;</span></a>
				<a href=""><img src="img/ico_menu_2.png" alt="" /><span>关于我们</span></a>
				<a href=""><img src="img/ico_menu_3.png" alt="" /><span>新手指引</span></a>
				<a href=""><img src="img/ico_menu_4.png" alt="" /><span>帮助中心</span></a>
			</nav>
		</div>
		
		<script src="js/zepto/zepto.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("html").css("font-size",document.documentElement.clientWidth/750 * 75 +"px");

				//我们要根据当前的百分比，确定两个值：
				// 内部指示条的 ： width 
				// 上面的指针的 : left
				console.info(  $("#pro_bg").data("bfb") );
				var bfb = $("#pro_bg").data("bfb");
				//获取整个的宽度
				var W = $("#pro_bg").width();
				
				//算 width
				var w = Math.ceil( W * bfb / 100 );
				//设置宽度
				$("#pro_front").width(w);
				
				//设置left
				var l = w - $("#pro_director").width()/2;
				$("#pro_director").css("left",l);
				
				console.info(W,w);
				
			
				document.getElementById("menu_btn").addEventListener("touchstart",function(){
					
					$("#mask").toggle();
				})
			
			
			});
			
			
			
		</script>
		
				
		
	</body>
</html>
