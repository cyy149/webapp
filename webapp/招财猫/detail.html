			$(function(){

				//我们要根据当前的百分比，确定两个值：
				// 内部指示条的 ： width 
				// 上面的指针的 : left
				console.info(  $("#pro_bg").data("bfb") );
				var bfb = $("#pro_bg").data("bfb");
				//获取整个的宽度
				var W = $("#pro_bg").width();
				
				//算 width

				//设置left
				var l = w - $("#pro_director").width()/2;
				$("#pro_director").css("left",l);
				
				console.info(W,w);
