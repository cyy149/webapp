		<script type="text/javascript">
		
			
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
//					down: {
//						contentrefresh: '正在加载1...',
//						callback: pulldownRefresh
//					},
					up: {
						contentrefresh: '正在加载2...',
						callback: pullupRefresh

			});
			
//			function pulldownRefresh(){
//				console.info("pulldownRefresh");
//				
//				mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
//			}
			function pullupRefresh(){
				console.info("pullupRefresh");
				
				//连接数据库，去取数据  json格式 。
				
				var str = '<div class="mui-card-header"><img src="./images/logo.png" /><div class="mui-media-body">$title$<p>发表于 $date$</p></div></div><div class="mui-card-content"><img src="$src$" alt="" /></div><div class="mui-card-footer">$info$</div>';
				
				var json = {
					"title" : "小明",
					"date"  : "2016-06-30 15:30",
					"src"   : "./images/2.jpg",
					"info"  : Date.now()
 				}
				
				str = str.replace("$title$",json.title);
				str = str.replace("$date$",json.date);
				str = str.replace("$src$",json.src);
				str = str.replace("$info$",json.info);
				
				console.info(str);
				
				var li  =document.createElement("li");
				li.className = "mui-card";
				li.innerHTML = str;
				
				document.getElementById("pullrefresh").getElementsByTagName("ul")[0].appendChild(li);
				
				mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //refresh completed
				
				
			}
		</script>
